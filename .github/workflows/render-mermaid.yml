name: Render Mermaid SVG to Output Branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 必须拉取所有分支以便切换

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Generate SVG
        run: |
          mkdir -p rendered
          mmdc -i progress.mmd -o rendered/graph.svg -p puppeteer-config.json

      - name: Push to output branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # 如果 output 分支不存在则创建
          if git show-ref --quiet refs/heads/output; then
            git checkout output
          else
            git checkout --orphan output
          fi

          # 清理旧文件但保留 .git
          git rm -rf . > /dev/null 2>&1 || true
          mkdir -p rendered

          git add rendered/graph.svg
          git commit -m "Update generated SVG" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git output --force
